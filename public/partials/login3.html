<form class="form form-signup" role="form" ng-submit="loginForm(this)">
    <div class="panel-body span3" style="float: left;width:300px">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" placeholder="Username" ng-model="this.userName" style="background-color:{{todos.formcolor ? todos.formcolor : 'white'}}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
	      <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
	      </span>
                <input type="text" class="form-control" placeholder="Email Address" ng-model="this.userEmail" style="background-color:{{todos.formcolor ? todos.formcolor : 'white'}}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" class="form-control" placeholder="Password" ng-model="this.userPassword" style="background-color:{{todos.formcolor ? todos.formcolor : 'white'}}"/>
            </div>
        </div>

        <a class="btn btn-primary btn-large" ng-click="loginChoice = !loginChoice"><i class="icon-white icon-user"></i>{{loginChoice ? "Login" : "Register"}}</a>
        <input class="btn btn-primary btn-large" type="submit" value="Submit">
        <a class="btn btn-primary btn-large"><i class="icon-white icon-user"></i>Email Reset</a>
    </div>
    <div class="panel-body span3" style="visibility:{{loginChoice ? 'none':'hidden'}}">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" placeholder="Display Name" ng-model="this.displayName" style="background-color:{{todos.formcolor ? todos.formcolor : 'white'}}"/>
            </div>
        </div>
        <div class="form-group"><div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
            <input type="text" class="form-control" placeholder="Repeat Email Address" ng-model="this.repeatEmail" style="background-color:{{todos.formcolor ? todos.formcolor : 'white'}}"/>
        </div>
        </div>
        <div class="form-group"><div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" class="form-control" placeholder="Repeat Password" ng-model="this.repeatPassword" style="background-color:{{todos.formcolor ? todos.formcolor : 'white'}}"/>
        </div>
        </div>
    </div>
</form>
