<form class="form form-signup" role="form" ng-submit="loginForm()">
  <div class="panel-body span3" style="float: left;width:300px">
      <div class="form-group">
	  <div class="input-group">
	      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
	      <input type="text" class="form-control" placeholder="Username" ng-model="userName" style="background-color:{{todos.formcolor ? todos.formcolor : 'white'}}"/>
	  </div>
      </div>
      <div class="form-group">
	  <div class="input-group">
	      <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
	      </span>
	      <input type="text" class="form-control" placeholder="Email Address" ng-model="userEmail" style="background-color:{{todos.formcolor ? todos.formcolor : 'white'}}"/>
	  </div>
      </div>
      <div class="form-group">
	  <div class="input-group">
	      <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
	      <input type="password" class="form-control" placeholder="Password" ng-model="userPassword" style="background-color:{{todos.formcolor ? todos.formcolor : 'white'}}"/>
	  </div>
      </div>
      
      <a class="btn btn-primary btn-large" ng-click="loginchoice()"><i class="icon-white icon-user"></i>{{loginoption}}</a>
      <input class="btn btn-primary btn-large" type="submit" value="Submit">
      <a class="btn btn-primary btn-large"><i class="icon-white icon-user"></i>Email Reset</a>  			        
  </div>
  <div class="panel-body span3" style="visibility:{{newuserdiv}}">
      <div class="form-group">
	  <div class="input-group">
	      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
	      <input type="text" class="form-control" placeholder="Display Name" ng-model="displayName" style="background-color:{{todos.formcolor ? todos.formcolor : 'white'}}"/>
	  </div>
      </div>
      <div class="form-group"><div class="input-group">
	      <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
	      <input type="text" class="form-control" placeholder="Repeat Email Address" ng-model="repeatEmail" style="background-color:{{todos.formcolor ? todos.formcolor : 'white'}}"/>
      </div>
      </div>
      <div class="form-group"><div class="input-group">
	      <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
	      <input type="password" class="form-control" placeholder="Repeat Password" ng-model="repeatPassword" style="background-color:{{todos.formcolor ? todos.formcolor : 'white'}}"/>
	  </div>
      </div>
  </div>
</form>
