<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<script>

  $(document).ready(function(){
    var $new = $('#new_div');
    $('#original_div').before($new);
    $new.show(1000);
  });
</script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <div>Tops of the page:</div>
  <div id="original_div">original</div>
<div id="new_div" style="display: none;"> new </div>

</body>
</html>
